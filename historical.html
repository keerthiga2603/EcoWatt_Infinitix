    </div>

    <!-- Content -->
    <div class="content">
      <div class="container-fluid">
        <h1 class="my-4">Welcome to EcoWatt Dashboard</h1>
  
        <!-- Energy Production and CO2 Reduction Charts -->
        <div class="row">
          <div class="col-md-6">
            <canvas id="energyChart"></canvas>
          </div>
          <div class="col-md-6">
            <canvas id="co2Chart"></canvas>
          </div>
        </div>
  
        <!-- Peak Value Chart -->
        <div class="row mt-4">
          <div class="col-md-12">
            <canvas id="peakChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  
  <!-- Script for Charts -->
  <script>
    // Sample Data for Charts
    const energyData = {
      labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
      datasets: [{
        label: 'Energy Production (kWh)',
        data: [150, 180, 120, 146],
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        borderColor: 'rgba(75, 192, 192, 1)',
        borderWidth: 1
      }]
    };

    const co2Data = {
      labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
      datasets: [{
        label: 'CO2 Reduction (kg)',
        data: [26, 22, 39, 30],
        backgroundColor: 'rgba(153, 102, 255, 0.2)',
        borderColor: 'rgba(153, 102, 255, 1)',
        borderWidth: 1
      }]
    };

    const peakData = {
      labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
      datasets: [{
        label: 'Peak Value Generated (W)',
        data: [54, 62, 52, 71],
        backgroundColor: 'rgba(255, 159, 64, 0.2)',
        borderColor: 'rgba(255, 159, 64, 1)',
        borderWidth: 1
      }]
    };

    // Create Charts
    const energyCtx = document.getElementById('energyChart').getContext('2d');
    const co2Ctx = document.getElementById('co2Chart').getContext('2d');
    const peakCtx = document.getElementById('peakChart').getContext('2d');

    new Chart(energyCtx, {
      type: 'bar',
      data: energyData,
      options: {
        responsive: true,
        plugins: {
          legend: { display: true },
          title: { display: true, text: 'Energy Production' }
        }
      }
    });

    new Chart(co2Ctx, {
      type: 'line',
      data: co2Data,
      options: {
        responsive: true,
        plugins: {
          legend: { display: true },
          title: { display: true, text: 'CO2 Reduction' }
        }
      }
    });

    new Chart(peakCtx, {
      type: 'bar',
      data: peakData,
      options: {
        responsive: true,
        plugins: {
          legend: { display: true },
          title: { display: true, text: 'Peak Value Generated' }
        }
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
